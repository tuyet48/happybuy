<div class="content">
    <div class="shoppingcart-title">
        <h2>Your Shopping Cart</h2>
        <h4>Order ID: 1563-249524</h4>
    </div>
    <div class="row order">
        <div class="col-md-8 order_table">
            <table>
                <tr ng-repeat="product in products">    
                    <td class="order_image">
                        <img src="{{product.img}}">
                    </td>
                    <td class="order_name">
                        <h5>{{product.name}}</h5>
                    </td>
                    <td class="order_price">
                        <h5>{{product.salePrice}}</h5>
                    </td>
                    <td class="order_quantity">
                        <h5>{{product.quantity}}</h5>
                    </td>
                    <td class="order_subtotal">
                        <h5>{{product.quantity * product.salePrice}}</h5>
                    </td>  
                    <td class="order_remove">
                        <button>Remove</button>  
                    </td>  
                </tr>    
            </table>
        </div>
        <div class="col-md-4 order_subtotal">
            <table>
                <tr>
                    <td>Subtotal: $</td>
                    <td>100.00</td>
                </tr>
                <tr>
                    <td>Shipping: $</td>
                    <td>15.00</td>
                </tr>
                <tr>
                    <td>Pre-tax Order Total: $</td>
                    <td> 115.00</td>
                </tr>  
                <tr>
                    <td><button class="btn-checkout"><a href="#/checkout">CHECKOUT</a></button></td>
                    <td><button class="btn-keepShopping"><a href="home.com">KEEP SHOPPING</a></button></td>
                </tr>                   
            </table>           
        </div>
    </div>
</div>
